name: Rotate logo

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main

      - name: Pick random logo
        id: picker
        run: |
          FILES=($(ls logos))
          SELECTED_FILE=${FILES[$RANDOM % ${#FILES[@]}]}
          mkdir -p docs
          cp "logos/$SELECTED_FILE" docs/logo.png
          echo "selected_file=$SELECTED_FILE" >> $GITHUB_OUTPUT

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/logo.png
          if git diff --cached --quiet; then
            echo "No change; skipping commit."
            exit 0
          fi

          git commit -m "Rotate logo: ${{ steps.picker.outputs.selected_file }}"
          
          git pull --rebase origin main
          git push origin main
