name: Rotate logo

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pick random logo
        id: picker
        run: |
          FILES=($(ls images))
          SELECTED_FILE=${FILES[$RANDOM % ${#FILES[@]}]}
          mkdir -p docs
          cp "images/$SELECTED_FILE" docs/logo.png
          echo "selected_file=$SELECTED_FILE" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Rotate logo: ${{ steps.picker.outputs.selected_file }}"
          file_pattern: docs/logo.png
